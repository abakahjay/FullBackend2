<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
    <title>Reset Password</title>
    <style>
        body {
            background: #f9f9f9;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .reset-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 22px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <h2>Reset Your Password</h2>
        <form id="resetForm">
            <input type="password" id="password" placeholder="New Password" required />
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
            <button type="submit">Reset Password</button>
        </form>
        <p id="message" style="color: red;"></p>
    </div>

    <script>
        const form = document.getElementById("resetForm");
        const message = document.getElementById("message");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get("token");
            const email = urlParams.get("email");

            if (!token) {
                message.textContent = "Invalid or missing token.";
                return;
            }

            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                message.textContent = "Passwords do not match.";
                return;
            }

            const response = await fetch(`/api/v1/auth/reset-password/${token}?email=${email}`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ newPassword:password })
            });

            const data = await response.json();

            if (response.ok) {
                message.style.color = "green";
                message.textContent = "Password reset successfully.";
                // setTimeout(() => {
                //     window.location.href = "/login.html"; // redirect to login
                // }, 2000);
            } else {
                message.textContent = data.msg || "Something went wrong.";
            }
        });
    </script>
</body>

</html>
